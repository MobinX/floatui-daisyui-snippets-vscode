name: Deploy on Push

on:
  push:
    branches:
    - main
  release:
    types:
    - created

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - run: npm install && yarn global add @vscode/vsce 

    - name: Check Commit Message
      uses: actions/checkout@v2

    - name: Get Commit Message
      id: commit_message
      run: echo "::set-output name=message::$(git log --format=%B -n 1 $GITHUB_SHA)"

    - name: Publish
      
      run: |
          if [[ "${{ steps.commit_message.outputs.message }}" == v1* ]]; then
            yarn global add @vscode/vsce 
            yarn deploy
          else
            echo "Commit message does not start with 'v1'. Skipping deployment."
          fi
      env:
           VSCE_PAT: ${{ secrets.VSCE_PAT }}